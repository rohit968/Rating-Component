<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rating Component</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <img src="./images/icon-star.svg" class="logo-star" alt="Logo Star" />
      <h1 class="card-title">How do we do?</h1>
      <p class="card-desc">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
      </div>
      <button type="submit" class="btn" id="main-btn">Submit</button>
    </div>

    <div class="container hidden" id="thanks-container">
      <img
        src="./images/illustration-thank-you.svg"
        class="thanks-image"
        alt="Thank You"
      />
      <p class="thanks-text"></p>
      <h2>Thank You!</h2>
      <p>
        We appreciate you taking the time to give a raing. If you ever need more
        support, don't hesitate to get in touch.
      </p>
      <button type="submit" class="btn" id="thanks-btn">Rate Again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
